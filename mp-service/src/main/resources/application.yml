server:
  port: 8080

spring:
  application:
    name: mp-service
  datasource:
    url: jdbc:h2:mem:mpdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true

# 斷路器設定
circuit-breaker:
  failure-threshold: 3
  success-threshold: 2
  timeout-seconds: 5
  retry-interval-seconds: 5

# 服務位址
services:
  gbp-service:
    url: http://localhost:8081
  gin-service:
    url: http://localhost:8082
